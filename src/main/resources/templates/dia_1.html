<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <header>
    <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">"Logo"</a>
        </div>
      </nav>
  </header>
  <body>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-8">
          <div class="row justify-content-between">
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Datenfeld 1</h5>
                  <p class="card-text">Wichtige Information 1</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Datenfeld 2</h5>
                  <p class="card-text">Wichtige Information 2</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Datenfeld 3</h5>
                  <p class="card-text">Wichtige Information 3</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <canvas id="myChart" width="600" height="300"></canvas>
          </div>
          <br>
          <button id="resetZoomLine" class="btn btn-custom me-3">Reset Zoom</button>
          <br>
          <br>
          <div class="col-md-12">
              <canvas id="myBarChart" width="600" height="300"></canvas>
          </div>
          <br>
          <button id="resetZoomBar" class="btn btn-custom me-3">Reset Zoom</button>
          <br>
          <br>
          <br>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Letzte 10 Daten und Zeiten</h5>
              <table id="lastTenTable" class="table">
                <thead>
                  <tr>
                    <th scope="col">Zeit</th>
                    <th scope="col">Verkäufe</th>
                    <th scope="col">Verkäufe1</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        
          <div class="d-flex justify-content-between mt-3 half-width mb-4">
            <button id="exportButton" class="btn btn-custom w-50 me-2">Export</button>
            <button id="saveButton" class="btn btn-custom w-50">Save</button>
          </div>
        
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title">Verkäuferliste</h5>
        
              <div class="mb-3">
                <h6>Liniendiagramm</h6>
                <div class="list-group" id="sellerListLine">
                </div>
              </div>
              
              <div>
                <h6>Balkendiagramm</h6>
                <div class="list-group" id="sellerListBar">
                </div>
              </div>
            </div>
          </div>
        </div>        
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
