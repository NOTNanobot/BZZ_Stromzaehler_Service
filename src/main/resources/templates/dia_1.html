<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
      </div>
    </nav>
  </header>
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-md-8">
        <div class="row justify-content-between">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Datenfeld 1</h5>
                <p class="card-text">Wichtige Information 1</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Datenfeld 2</h5>
                <p class="card-text">Wichtige Information 2</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Datenfeld 3</h5>
                <p class="card-text">Wichtige Information 3</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 position-relative">
          <button id="prevChart" class="btn btn-custom position-absolute top-50 start-0 translate-middle-y">&#8592;</button>
          <canvas id="myChart" width="600" height="300"></canvas>
          <canvas id="mySecondChart" width="600" height="300" style="display:none;"></canvas>
          <button id="nextChart" class="btn btn-custom position-absolute top-50 end-0 translate-middle-y">&#8594;</button>
          <div id="chartIndicator" class="position-absolute top-0 start-50 translate-middle-x mt-3">Chart 1 of 2</div>
        </div>
        
        <br>
        <button id="resetZoomLine" class="btn btn-custom me-3">Reset Zoom</button>
        <br>
        <br>
        <div class="col-md-12">
          <canvas id="myBarChart" width="600" height="300"></canvas>
        </div>
        <br>
        <button id="resetZoomBar" class="btn btn-custom me-3">Reset Zoom</button>
        <br>
        <br>
        <br>
      </div>
      <div class="col-md-4">
        <div class="sticky-sidebar">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Verk√§uferliste</h5>
              <div class="mb-3">
                <h6>Liniendiagramm</h6>
                <div class="list-group" id="sellerListLine">
                </div>
              </div>
              <div>
                <h6>Balkendiagramm</h6>
                <div class="list-group" id="sellerListBar">
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between half-width">
            <button id="exportButton" class="btn btn-custom w-50 me-2">Export</button>
            <button id="saveButton" class="btn btn-custom w-50">Save</button>
          </div>
        </div>
      </div>        
    </div>
  </div>

  <!-- JavaScripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
