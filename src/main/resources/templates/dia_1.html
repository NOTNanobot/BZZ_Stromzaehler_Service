<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <div id="themeToggle" class="theme-toggle">
          <span class="icon icon-dark">&#9790;</span>
          <div class="toggle-button"></div>
          <span class="icon icon-light">&#9728;</span>
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-md-8">
        <div class="row g-3">
          <div class="col-md-4">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Datenfeld 1</h5>
                <p class="card-text">Wichtige Information 1</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Datenfeld 2</h5>
                <p class="card-text">Wichtige Information 2</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Datenfeld 3</h5>
                <p class="card-text">Wichtige Information 3</p>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row mt-4">
          <div class="col-md-12">
            <div class="chart-container">
              <canvas id="myChart"></canvas>
              <canvas id="mySecondChart" style="display:none;"></canvas>
              <div id="chartIndicator" class="position-absolute top-50 start-50 translate-middle text-center p-2 bg-white border rounded" style="opacity: 0;">Diagramm 1 von 2</div>
              <div class="button-container">
                <button id="prevChart" class="btn btn-custom me-3">&#8592; Vorheriges</button>
                <button id="resetZoomLine" class="btn btn-custom me-3">Reset Zoom</button>
                <button id="nextChart" class="btn btn-custom">Nächstes &#8594;</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row mt-4">
          <div class="col-md-12">
            <div class="chart-container">
              <canvas id="myBarChart"></canvas>
              <div class="button-container justify-content-center">
                <button id="resetZoomBar" class="btn btn-custom">Reset Zoom</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="sticky-sidebar">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Verkäuferliste</h5>
              <div class="mb-3">
                <h6>Liniendiagramm</h6>
                <div class="list-group" id="sellerListLine"></div>
              </div>
              <div class="mb-3">
                <h6>Balkendiagramm</h6>
                <div class="list-group" id="sellerListBar"></div>
              </div>
              <div class="mb-3">
                <h6>Liniendiagramm 2</h6>
                <div class="list-group" id="sellerListLine2"></div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button id="exportButton" class="btn btn-custom w-50 me-2">Export</button>
            <button id="saveButton" class="btn btn-custom w-50">Save</button>
          </div>
        </div>
      </div>        
    </div>
  </div>

  <!-- JavaScripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
  <script src="../script"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    });
    
  </script>
</body>
</html>
